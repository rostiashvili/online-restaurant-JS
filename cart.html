<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="header-row">
                <a href="./index.html" class="header-name">The Restaurant <i class="fa-solid fa-utensils"></i></a>
                <div class="header-mini-row">
                    <a href="" class="header-mini-row">
                    <i class="fa-solid fa-cart-shopping icon"></i>
                    <div class="cart-count-circle" id="cartItemNumber"></div>
                </a>
                </div>
                
            </div>
        </nav>
    </header>


    <section class="big-div-cart">
        <div class="section-one">
            <div class="section-one-content">
              <span  class="section-one-big-text">Welcome to <br> Our Restaurant</span>
              <p class="section-one-text">Enjoy delicious meals with a great atmosphere!</p>
            </div>
          </div>
    </section>





    <section class="section-three">
        <table>
            <tr>
                <th>Product</td>
                <th>Quantity</td>
                <th>price</td>
                <th>Total</td>
                <th>Action</td>
            </tr>
        </table>
    </section>



    <script src="./cart.js"></script>
</body>
</html>
